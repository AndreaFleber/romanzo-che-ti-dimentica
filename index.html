<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il romanzo che ti dimentica</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      line-height: 1.6;
      transition: opacity 1.5s ease;
    }
    #text {
      max-width: 80%;
      font-size: 1.2em;
      opacity: 1;
      transition: opacity 2s;
    }
    .fade {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const texts = [
      "Mi ricordo di te solo quando arrivi.",
      "Ogni lettore cancella una parte di me che non tornerà più.",
      "Scrivo per esistere, ma svanisco mentre leggi.",
      "Non è la memoria che mi conserva: è l'oblio che mi completa.",
      "Ogni parola che leggi si dissolve dietro di te.",
      "Io dimentico te, come tu dimentichi me.",
      "Non cercarmi domani: sarò un’altra storia, con la stessa ferita.",
      "Questo romanzo non vuole restare. Vuole passare attraverso di te.",
      "E quando chiuderai la pagina, anch’io smetterò di ricordarmi."
    ];

    const textDiv = document.getElementById("text");
    let index = 0;

    function showNext() {
      textDiv.classList.add("fade");
      setTimeout(() => {
        textDiv.textContent = texts[index];
        textDiv.classList.remove("fade");
        index = (index + 1) % texts.length;
      }, 2000);
    }

    showNext();
    setInterval(showNext, 7000);
  </script>
</body>
</html>
